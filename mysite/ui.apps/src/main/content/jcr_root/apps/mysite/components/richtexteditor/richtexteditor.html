<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
     data-sly-call="${clientlib.css @ categories=['richtext']}"></sly>


<h3>
    richtext editor
</h3>
<sly data-sly-test="${properties.color=='orange'}">
    <p class="orangeclass">${properties.text}</p>
</sly>
<sly data-sly-test="${properties.color=='purple'}">
    <p class="purpleclass">${properties.text}</p>
</sly>
<sly data-sly-test="${properties.color=='black'}">
    <p class="blackclass">${properties.text}</p>
</sly>
